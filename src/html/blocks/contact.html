<section class="contact" id="contact">
  <div class="container">
    <h2 class="title-2 contact__title">Contact</h2>
    <div class="contact__wrapper">
      <div class="contact__wrapper-form">
        <p class="contact-form__question">Have a question or want to work together?</p>
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required  placeholder="Name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="Email">

          <label for="message">Message:</label>
          <textarea id="message" name="message" required placeholder="Your message"></textarea>

          <button type="submit">Send</button>
        </form>
        <div id="result"></div>
      </div>

      <div class="contact-social">
        <h3 class="title-3 contact-social__title">Social</h3>
        <ul class="contact-social__list">
          <li class="contact-social__item">
            <a href="https://t.me/Moonsh1ne_OP" class="contact-social__link" target="_blank">
              <svg class="icon icon--tg">
                <use href="./img/svgsprite/sprite.symbol.svg#tg"></use>
              </svg>
            </a>
          </li>
          <li class="contact-social__item">
            <a href="https://vk.com/moonsh1ne_vk" class="contact-social__link" target="_blank">
              <svg class="icon icon--vk">
                <use href="./img/svgsprite/sprite.symbol.svg#vk"></use>
              </svg>
            </a>
          </li>
          <li class="contact-social__item">
            <a href="https://api.whatsapp.com/send/?phone=79026529773" class="contact-social__link" target="_blank">
              <svg class="icon icon--whatsapp">
                <use href="./img/svgsprite/sprite.symbol.svg#whatsapp"></use>
              </svg>
            </a>
          </li>
          <li class="contact-social__item">
            <a href="https://www.instagram.com/moonsh1ne_e" class="contact-social__link" target="_blank">
              <svg class="icon icon--instagram">
                <use href="./img/svgsprite/sprite.symbol.svg#instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
